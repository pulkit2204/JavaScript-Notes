<!DOCTYPE html>
<html>
    <head>
        <title>Learning JavaScript</title>
        <script>
            document.write("<h1><center>Switch Statements</center></h1>");
            var var1 = 'Pulkit',
				result = '';
			
			
			switch(var1){
				case 'Pulkit': result = '<h2 style="color:crimson">The Variable&apos;s value is Shahzaib</h2>';
				break;
				case 'Maneesh' : result = 'The Value is Maneesh';
				break;
				case 'Sudha' : result = 'The Value is Sudha';
				break;
				default : result = 'Sorry, Nothing has matched!';
			}
			
			document.write(result);
        </script>
    </head>
</html>
