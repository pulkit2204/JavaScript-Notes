<!DOCTYPE html>
<html>
    <head>
        <title>Learning JavaScript</title>
        <script>
            document.write("<h1><center>String Functions</center></h1>");
        </script>
    </head>
    <body>
		<script>
			var var1 = 'Hello world',
				var_5 = 'This is a new and big paragraph';
				var_6 = 'This is a new and big paragraph. There&apos;re alot more big paragraphs';
				var2 = var1.toUpperCase(),
				var3 = var1.replace('world', 'class');
				ans4 = var_5.slice(-13,-10);
				ans5 = var1.substring(6,11);
				ans6 = var1.substr(6, 5);
				ans7 = var_6.indexOf('big');
                ans8 = var_6.lastIndexOf('big');
                
			document.write('<h3>String</h3>');
            document.write(var1);
            document.write('<br>');

            document.write('<h3>UpperCase</h3>');
            document.write(var2);
            document.write('<br>');

            document.write('<h3>LowerCase</h3>');
			document.write(var1.toLowerCase());
			document.write('<br>');
            
            document.write('<h3>Replace</h3>');
			document.write(var3);
			document.write('<br>');
            
            document.write('<h3>Slice</h3>');
			document.write(ans4);
			document.write('<br>');
            
            document.write('<h3>Substring</h3>');
			document.write(ans5);
			document.write('<br>');
            
            document.write('<h3>Substr</h3>');
			document.write(ans6);
			document.write('<br>');
            
            document.write('<h3>IndexOf</h3>');
			document.write(ans7);
			document.write('<br>');
            
            document.write('<h3>LastIndexOf</h3>');
			document.write(ans8);
			document.write('<br>');
		</script>
		
	</body>
</html>
