<!DOCTYPE html>
<html>
    <head>
        <title>Learning JavaScript</title>
        <script>
            document.write('<center><h1>IF,ELSE OR ELSE</h1></center>')
           var p=4;

           document.write('<br>IF Condition:');
            if(p==4){
                document.write('Condition is True<br>');
            }

            document.write('IF-ELSE Condition:');
            if(p==8){
                document.write('Condition is True<br>');
            }
            else{
                document.write('Condition is True');
            }
            
            document.write('<br>IF-ELSE-IF Condition:');
            if(p==9){
                document.write('<br>Condition is True');
            }
            else if(p==5) {
                document.write('<br>Condition is True');
            }else if(p==3) {
                document.write('<br>Condition is True');
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
