<!DOCTYPE html>
<html>
    <head>
        <title>Learning JavaScript</title>
        <script>
            document.write("Integer DataTypes");
            document.write("<br>");
            var x=20;
            document.write("Value of x:");
            document.write(x);

            document.write("<br>");

            document.write("Float DataTypes");
            document.write("<br>");
            var a=20.5;
            document.write("Value of a:");
            document.write(a);

            document.write("String Datatypes");
            document.write("<br>");
            var s='String';
            document.write("Value of s:");
            document.write(s);

        </script>
    </head>
</html>
