<!DOCTYPE html>
<html>
    <head>
        <title>Learning JavaScript</title>
        <script>
            document.write('<center><h1>COMPARISON OPERATORS</h1></center>')
           var a=4;

           document.write('<br>Equal To Operator');
           if(a==4)
           {
            document.write('Condition is TRUE<br>');
           }

           document.write('<br>Not equal to Operator');
           if(a!=4){
               document.write('Condition is TRUE<br>');
           }

           document.write('<br><br>Less Than Equal To Operator');
           if(a<=4)
           {
            document.write('Condition is TRUE<br>');
           }

           document.write('<br>Greater Than Operator');
           if(a>2)
           {
            document.write('Condition is TRUE<br>');
           }

           document.write('<br>Less Than Operator');
           if(a<10)
           {
            document.write('Condition is TRUE<br>');
           }

           document.write('<br>Greater Than Equal To Operator');
           if(a>=4)
           {
            document.write('Condition is TRUE<br>');
           }

           document.write('<br>Less Than Equal To Operator');
           if(a<=4)
           {
            document.write('Condition is TRUE<br>');
           }

           document.write('<br>Equal to and Equal To Operator');
           if(a===4)
           {
            document.write('Condition is TRUE<br>');
           }

           document.write('<br>Not Equal and Not Equal To Operator');
           if(a!==4)
           {
            document.write('Condition is TRUE<br>');
           }

        </script>
    </head>
</html>
