<!DOCTYPE html>
<html>
    <head>
        <title>Learning JavaScript</title>
        <script>
       var var1=2;
            var2=2;
        var ans1= var1+var2;
            ans2=var1-var2;
            ans3=var1/var2;
            ans4=var1*var2;
            ans5=var1%var2;

            ans6=var1+var2;
            ++ans6;

            ans7=var1+var2;
            ans7++;
        
            ans8=var1-var2;
            --ans8;

            ans9=var1-var2;
            ans9--;
        
            //Answers in document.write method

        document.write('I will be telling you how to perform different arithmetic operators.')

        document.write('ADDITION:'+ans1);
        document.write('<br>');

        document.write('SUBTRACTION:'+ans2);
        document.write('<br>');

        document.write('DIVISION:'+ans3);
        document.write('<br>');

        document.write('MULTIPLICATION:'+ans4);
        document.write('<br>');

        document.write('MODULUS:'+ans5);
        document.write('<br>');

        document.write('PRE INCREMENT:'+ans6);
        document.write('<br>');

        document.write('POST INCREMENT:'+ans7);
        document.write('<br>');

        document.write('PRE DECREMENT:'+ans8);
        document.write('<br>');

        document.write('POST DECREMENT:'+ans9);
        document.write('<br>');

        </script>
    </head>
    <body>
    
    </body>
</html>
