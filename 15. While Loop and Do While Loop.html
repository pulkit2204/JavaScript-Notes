<!DOCTYPE html>
<html>
    <head>
        <title>Learning JavaScript</title>
        <script>
            document.write("<h1>While Loop and Do While Loop</h1>");
           
            x=0;
            y=0;

            document.write("<h3>While Loop</h3>");
            while(x<10){
				document.write(x+'. This is the While Loop <br>');
				x++
            }
            document.write("<h3>While Loop and Do While Loop</h3>");
            do{
				document.write(y+'.This is the Do While Loop!<br>');
				y++;
			} while(y<10)
        </script>
    </head>
</html>
